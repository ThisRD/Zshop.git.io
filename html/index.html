<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pet Shop</title>
</head>

<body>
    <header>
        <nav class="linha"></nav>
        
        <nav class="navbar">
            
            <ul class="listbar" id="list1">
                <li class="items" id="item1"><a href="../html/index.html"><b>HOME</b></a></li>
                <li class="items" id="item2"><a href="../html/shop.html"><b>SHOP</b></a></li>

                <!-- itens da barra de navegação -->
            </ul>
            <!-- lista da barra de navegação -->
            <div class="logo">
                <img src="../img/logo.png" alt="logo">
            </div>
            <ul class="listbar" id="list2">
                <li class="items" id="item3"><a href="../html/pequeninos.html"><b>SERVIÇOS</b></a></li>
                <li class="items" id="item4"><a href="#"><b>PEQUENOS</b></a></li>
            </ul>
        </nav>
        <!-- barra de navegação -->
    </header>
    <!-- cabeçalho -->

    <main>
        <section class="banner">
            <img src="../img/banner.png" alt="banner" >
            
        </section>
        <section class="align">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" title="#"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" title="#"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" title="#"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3" title="#"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="4" title="#"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/01.png" alt="img1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/02.png" alt="img2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/03.png" alt="img3" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/04.png" alt="img4" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/05.png" alt="img5" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev"
                    title="#">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next"
                    title="#">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

    </main>
    <footer>
        <div class="navegacao">
            <h2>Navegação</h2>

            <a href="index.html">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Pequeninos</a>
        </div>
        <!-- Parte 2 do footer, diferente em todas as paginas -->
        <div class="racas">
            <h2>Navegação</h2>
            <a href="index.html">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Pequeninos</a>
        </div>
    </footer>

</body>

</html>
